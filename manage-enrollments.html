<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Enrollments</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h2 {
            color: #007BFF;
            margin-bottom: 20px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        .form-group select,
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table,
        th,
        td {
            border: 1px solid #ddd;
        }
        th,
        td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #007BFF;
            color: white;
        }
        tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tbody tr:hover {
            background-color: #f1f1f1;
        }
        .actions button {
            padding: 5px 10px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .actions button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Manage Enrollments</h2>
        <form>
            <div class="form-group">
                <label for="student-id">Student</label>
                <select id="student-id" name="student-id" required>
                    <!-- Example options -->
                    <option value="1">Ahmed Mohamed</option>
                    <option value="2">Ali Hassan</option>
                    <option value="3">Abdelrahman Ali</option>
                </select>
            </div>
            <div class="form-group">
                <label for="course-id">Course</label>
                <select id="course-id" name="course-id" required>
                    <!-- Example options -->
                    <option value="1">Introduction to Programming</option>
                    <option value="2">Database Management</option>
                    <option value="3">Web Development</option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit">Enroll Student</button>
            </div>
        </form>
        <table>
            <thead>
                <tr>
                    <th>Student</th>
                    <th>Course</th>
                    <th>Enroll Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Example row -->
                <tr>
                    <td>Ahmed Mohamed</td>
                    <td>Introduction to Programming</td>
                    <td>2024-05-19</td>
                    <td class="actions"><button>Delete</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
