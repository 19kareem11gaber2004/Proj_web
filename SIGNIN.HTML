<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University System - Sign In</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f0f2f5; }
        .container { max-width: 400px; margin: 50px auto; padding: 20px; background-color: white; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); border-radius: 8px; }
        h1 { color: #333; }
        h2 { color: #007BFF; margin-bottom: 20px; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; color: #555; }
        .form-group input { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
        .form-group button { width: 100%; padding: 10px; background-color: #007BFF; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .form-group button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
       <center><h1>Welcome to University</h1></center> 
        <h2>Sign In</h2>
        <form action="dashboard.html" method="get">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <button type="submit">Sign In</button>
            </div>
            <div class="nav">
                <a href="SIGNUP.HTML">Sign up</a>
            </div>
        </form>
    </div>
</body>
</html>
