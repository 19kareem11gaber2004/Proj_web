<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Out</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f0f2f5; /* Background color */
            margin: 0;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background-color: white; /* Container background color */
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Container shadow */
        }
        h2 {
            color: #007BFF; /* Heading color */
            margin-bottom: 20px;
        }
        p {
            color: #555; /* Paragraph color */
            margin-bottom: 20px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 20px 0;
            background-color: #007BFF; /* Button background color */
            color: white; /* Button text color */
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s; /* Smooth hover effect */
        }
        .button:hover {
            background-color: #0056b3; /* Darker background color on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>You signed out</h2>
        <p>Thank you for using the University System.</p>
        <a class="button" href="SIGNIN.HTML">Sign In Again</a>
    </div>
</body>
</html>
